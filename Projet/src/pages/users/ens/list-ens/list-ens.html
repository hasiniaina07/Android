<ion-header>
  <ion-navbar color="dark">
    <ion-title>Enseignant</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header margin-vertical text-center><h1>Liste des enseignants</h1></ion-list-header>
      <ion-item-sliding *ngFor='let user of enseignants;'>
        <ion-item>
          <h2>NÂ° : {{ user.id_ens }}</h2>
          <h2>Nom et prenom : {{ user.nom_ens }}</h2>
          <h2>Occupation : {{ user.occup_ens }}</h2>
        </ion-item>
      <ion-item-options side='right'>
        <button ion-button color="dark" (click)="fiche(user.id_ens)">
          <ion-icon icon name="eye"></ion-icon>
          Detail
        </button>
        <button ion-button color="dark" (click)="modifEns(user.id_ens, user.nom_ens, user.naiss_ens, user.cin_ens, user.adr_ens, user.tel_ens, user.occup_ens)">
            <ion-icon icon name="brush"></ion-icon>
            Modifier
        </button>
        <button ion-button color="danger" (click)="delEns(user.id_ens)">
          <ion-icon icon name="trash"></ion-icon>
          Supprimer
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
