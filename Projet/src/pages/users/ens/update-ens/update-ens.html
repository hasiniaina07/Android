<ion-header>
  <ion-navbar color="dark">
    <ion-title>Enseignant</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header><h1>Modifier Enseignant</h1></ion-list-header>
    <ion-item>
      <ion-label floating>Nom et Prenom</ion-label>
      <ion-input type="text"  class="ion-input" [(ngModel)]="nom_ens" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date de naissance</ion-label>
      <ion-input type="date"  class="ion-input" [(ngModel)]="naiss_ens"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CIN</ion-label>
      <ion-input type="number"  class="ion-input" [(ngModel)]="cin_ens"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Adresse</ion-label>
      <ion-input type="text"  class="ion-input" [(ngModel)]="adr_ens"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>NÂ° Telephone</ion-label>
      <ion-input type="text"  class="ion-input" [(ngModel)]="tel_ens"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Occupation</ion-label>
      <ion-input type="text"  class="ion-input" [(ngModel)]="occup_ens"></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <button ion-button block color="dark" (click)="modifEns()">Modifier</button>
  </div>
</ion-content>
