<ion-header>
    <ion-navbar color="dark">
      <ion-title>Fiche Ressource Humaine</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card *ngFor="let user of ressources">
      <ion-card-header>
        <h1>{{ user.nom_rh }}</h1>
      </ion-card-header>
      <ion-card-content>
        <h2>Né(e) le: {{ user.naiss_rh }}</h2>
        <h2>CIN: {{ user.cin_rh }}</h2>
        <h2>Adresse: {{ user.adr_rh }}</h2>
        <h2>N° Tel: {{ user.tel_rh }}</h2>
        <h2>Occupation: {{ user.occup_rh }}</h2>
      </ion-card-content>
    </ion-card>
  </ion-content>
