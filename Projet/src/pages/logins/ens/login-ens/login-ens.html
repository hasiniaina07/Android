<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enseignant</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header><h1>Authentification</h1></ion-list-header>
    <ion-item>
      <ion-label floating>Nom et Prenom</ion-label>
      <ion-input type="text" [(ngModel)]="nom_ens" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="pass_ens" ></ion-input>
      </ion-item>
  </ion-list>
  <div>
    <button ion-button block color="dark" (click)="login()">Connecter</button>
  </div>
  <ion-label margin-vertical text-center>Vous Ãªtes pas encore membre?</ion-label>
  <div>
    <button ion-button block color="dark" (click)="formEns()">S'inscrir</button>
  </div>
</ion-content>
